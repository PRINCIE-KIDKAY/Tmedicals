<header>
    <h1>Gallery</h1>
</header>

<div class="gallery">
    <div class="gallery-item" *ngFor="let image of images">
      <img [src]="image.src" [alt]="image.alt">
      <div class="overlay">
        <h3>{{ image.title }}</h3>
        <p>{{ image.description }}</p>
      </div>
    </div>
  </div>
